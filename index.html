<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akweis The Barber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Akweis The Barber</h1>
        <img src="barber-image.jpg" alt="Akweis The Barber">
    </header>
    <main>
        <section class="booking-options">
            <a href="#" class="open-calendar" data-booking-type="in-store">
                <i class="fas fa-store"></i>
                <span>In-Store</span>
                <span class="price">From R100</span>
            </a>
            <a href="#" class="open-calendar" data-booking-type="house-call">
                <i class="fas fa-home"></i>
                <span>House Call</span>
                <span class="price">From R400+</span>
            </a>
        </section>
    </main>
    <div class="overlay" id="overlay">
        <div class="calendar-container">
            <h2>Available Slots</h2>
            <div class="calendar" id="calendar">
                <!-- Display available slots here using JavaScript -->
            </div>
            <form id="booking-form" class="booking-form">
                <label for="date">Select a Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Select a Time:</label>
                <select id="time" name="time" required>
                    <!-- Time slots can be generated using JavaScript -->
                </select>
                <label for="service">Select a Service:</label>
                <select id="service" name="service" required>
                    <!-- Service options will be populated using JavaScript -->
                </select>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
                <label for="deposit">Deposit (50% required for house call):</label>
                <input type="text" id="deposit" name="deposit" required>
                <button type="submit" id="book-now">Book Now</button>
                <button id="close-overlay" class="close-overlay" onclick="closeOverlay()">Close</button>
            </form>
        </div>
    </div>
    <div class="address">
        <p>Princess Hair Design</p>
        <p>Hair salon</p>
        <p>Standard Bank Plaza, 446 Hilda St, Hatfield, Pretoria, 0083</p>
        <p>66XP+W4 Pretoria</p>
    </div>
    <footer>
        &copy; 2023 Akweis The Barber. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
